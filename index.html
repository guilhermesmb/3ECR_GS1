<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Gastos de Água</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Gerenciamento de Gastos de Água</h1>

  <form id="formularioDespesa">
    <label for="data">Data:</label>
    <input type="date" id="data" required>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" min="0" required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" required>
      <option value="Banho">Banho</option>
      <option value="Cozinha">Cozinha</option>
      <option value="Limpeza">Limpeza</option>
    </select>

    <button type="submit">Salvar</button>
  </form>

  <div id="secaoFiltro">
    <h2>Filtro de Gastos</h2>
    <input type="text" id="inputFiltro" placeholder="Digite um termo de busca">
  </div>

  <h2>Gastos Registrados</h2>
  <ul id="listaDespesas"></ul>

  <div id="secaoResumo">
    <h2>Resumo de Gastos</h2>
    <div id="totalDespesas"></div>
    <div id="analiseDespesas"></div>
  </div>

  <script src="./assets/script/script.js"></script>
</body>
</html>
